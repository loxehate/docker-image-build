services:
  mysql:
    image: mysql:8.0.18
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - superset4
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./docker/mysql-init-scripts:/docker-entrypoint-initdb.d
    restart: always
    healthcheck:
      test: ["CMD", "mysql", "-h", "mysql", "-u", "superset", "-psuperset", "-e", "SELECT 1;"]
      interval: 10s
      timeout: 10s
      retries: 10


  redis:
    image: redis:latest
    container_name: redis
    networks:
      - superset4
    ports:
      - "6379:6379"
    restart: always

  superset:
    image: registry.cn-hangzhou.aliyuncs.com/imagehubs/superset:4.0
    container_name: superset
    environment:
      DATABASE_HOST: mysql
      DATABASE_USER: superset
      DATABASE_PASSWORD: superset
      REDIS_HOST: redis
      SUPERSET_LOAD_EXAMPLES: no

    env_file:
      - ./docker/.env-non-dev
    ports:
      - "8088:8088"
    networks:
      - superset4
    volumes:
      - /etc/loacltime:/etc/loacltime:ro
    depends_on:
      - mysql
      - redis
    restart: always

networks:
  superset4:
    driver: bridge

volumes:
  mysql_data:
    external: false
